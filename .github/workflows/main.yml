name: Devsecops workflow for my Fresh Code
on: [push]
jobs:

  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Install npm
        run: npm install
      - name: run Npm test
        run: npm test

  oast-retire:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Install Retire.JS
        run: npm install -g retire

      - name: Install Node Modules
        run: npm install

      - name: run Retire.JS Scan
        run: | 
          retire --outputformat json --outputpath retire-output.json
        continue-on-error: true

      - name: Upload the Retire.JS Output file
        uses: actions/upload-artifact@v2
        with:
          name: RetireJS-Output-File
          path: retire-output.json
        if: always()

  oast-npm-audit:
    runs-on: ubuntu-latest
    needs: oast-retire
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Run npm audit
        run: 
          npm audit --json | tee npm-output.json
        continue-on-error: true

      - name: upload the report
        uses: actions/upload-artifact@v2
        with:
          name: npm audit Report
          path: npm-output.json
          if: always()

  #build:
  #functional-testing:
  deployment:
    runs-on: ubuntu-latest
    #needs: functonaltesting
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v2

      - name: Install Surge
        run: npm install -g surge
   
      - name: Download the Build Folder from Previous Stage
        uses: actions/download-artifact@v2
        with:
          name: build-files

      - name: Debugging Verify the Path
        run: ls -R

      - name: Push the files to Surge Server
        run: surge ./ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}